<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px LightGrey;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: MediumSeaGreen;
            color: white;
        }

        tr:nth-child(even) {
            background-color: LightGrey;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Company A</td>
            <td>Contact 1</td>
            <td>Country 1</td>
        </tr>
        <tr>
            <td>Company B</td>
            <td>Contact 2</td>
            <td>Country 2</td>
        </tr>
        <tr>
            <td>Company C</td>
            <td>Contact 3</td>
            <td>Country 3</td>
        </tr>
        <tr>
            <td>Company D</td>
            <td>Contact 4</td>
            <td>Country 4</td>
        </tr>
        <tr>
            <td>Company E</td>
            <td>Contact 5</td>
            <td>Country 5</td>
        </tr>
        <tr>
            <td>Company F</td>
            <td>Contact 6</td>
            <td>Country 6</td>
        </tr>
        <tr>
            <td>Company G</td>
            <td>Contact 7</td>
            <td>Country 7</td>
        </tr>
        <tr>
            <td>Company H</td>
            <td>Contact 8</td>
            <td>Country 8</td>
        </tr>
    </table>
</body>
</html>
