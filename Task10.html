<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Titled Page</title>
    <style>
        
        .container {
            background-color: yellow;
            padding: 20px;
            border: 2px solid violet;
            border-radius: 10px;
            text-align: center;
        }

        /* Title */
        .title {
            color: violet;
            font-size: 24px;
            font-weight: bold;
        }

        /* Violet line */
        .divider {
            border-top: 2px solid violet;
            margin-top: 20px;
            margin-bottom: 20px;
        }


        .left-content {
            text-align: left;
            margin-left: 20px;
        }

        /* Paragraph */
        p {
            margin-top: 10px;
        }

        /* Smaller buttons */
        .button {
            background-color: white;
            color: blue;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Black rectangle */
        .black-rectangle {
            background-color: black;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">My first titled page</div>
        <div class="divider"></div>
        <div class="left-content">
            <p>Welcome to this page<br>This has no images but it got style</p>
            <div class="button">Home</div>
            <div class="button">Musings</div>
            <div class="button">My town</div>
            <div class="button">Links</div>
            <div class="black-rectangle"></div>
            Skibidi Toilet
        </div>
    </div>
</body>
</html>
